<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/navbar.css">
  <script src="scripts/bootstrap/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="d-none d-md-block container-fluid">
      <div class="row align-items-center">
        <div class="col-1">
          <a class="navbar-brand" href="/">
            <img src="images/alistLogo.svg" alt="" width="80" height="30">
          </a>
        </div>
        <div class="col-3 d-flex justify-content-around ps-5 pe-2">
          <a>
            <i class="fa-regular fa-compass fa-xl"></i>
          </a>
        </div>
        <div class="col-4 ps-0">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
        <div class="col-4 d-flex justify-content-around">
          <a>
            <i class="fa-regular fa-heart fa-xl"></i>
          </a>
          <a href="/profile">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="hamburger-container d-sm-block d-md-none">
      <div class="d-flex justify-content-end">
        <div class="collapse" id="collapseExample">
          <div class="icon-container d-flex justify-content-around align-items-center pe-2 pt-2">
            <a>
              <i class="fa-regular fa-heart fa-xl"></i>
            </a>
            <a href="/profile">
              <i class="fa-regular fa-user fa-xl"></i>
            </a>
            <a>
              <i class="fa-regular fa-compass fa-xl"></i>
            </a>
            <a>
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </a>
            <a href="/">
              <i class="fa-solid fa-house fa-xl"></i>
            </a>
          </div>
        </div>
        <div class="pe-2">
          <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
</body>
