<div class="body text-center">
  <main class="form-signin w-100 m-auto">
    <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="register()">

      <img class="mb-4" src="assets/images/alistLogo.svg" alt="" width="250" height="150">

      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="usernameInput" placeholder="user" name="username"
          formControlName="username">
        <label for="usernameInput" class="text-muted">Username</label>
        <div class="alert alert-danger" role="alert" *ngIf="isInvalidField('username')">
          Invalid username
        </div>
      </div>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="email"
          formControlName="email">
        <label for="emailInput" class="text-muted">Email address</label>
        <div class="alert alert-danger" role="alert" *ngIf="isInvalidField('email')">
          Invalid email
        </div>
      </div>

      <div formGroupName="passwords">
        <div class="form-floating mb-2">
          <input [type]="visiblePassword ? 'text' : 'password'" class="form-control" id="password"
            placeholder="password" name="password" formControlName="password">
          <label for="password" class="text-muted">Password</label>
          <div class="alert alert-danger" role="alert" *ngIf="isInvalidField(['passwords', 'password'])">
            Invalid password
          </div>
        </div>

        <div class="form-floating">
          <input [type]="visiblePassword ? 'text' : 'password'" class="form-control" id="confirmPassword"
            placeholder="password" name="confirmPassword" formControlName="confirmPassword">
          <label for="confirmPassword" class="text-muted">Repeat password</label>
          <div class="alert alert-danger" role="alert" *ngIf="isInvalidField(['passwords', 'confirmPassword'])">
            Invalid confirm password
          </div>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="isNotSamePassword()">
          Passwords need to match
        </div>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="usernameTaken">
        Username already taken
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="emailTaken">
        Email already taken
      </div>

      <div class="form-check">
        <label class="form-check-label" for="visiblePassword">
          <input class="form-check-input" type="checkbox" value="" id="visiblePassword" name="visiblePassword"
            (click)="alternateVisiblePassword()">
          Show password
        </label>
      </div>

      <div class="form-check mb-3">
        <label class="form-check-label" for="termsOfService">
          <input class="form-check-input" type="checkbox" value="" id="termsOfService" formControlName="termsOfService">
          I agree to the
          <a class="text-white"
            href="https://www.termsfeed.com/public/uploads/2021/12/sample-terms-of-service-template.pdf"
            target="_blank">
            Terms of service
          </a>
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" id="submit" type="submit" [disabled]="!registerForm.valid">
        Submit
      </button>

      <div class="linkBox mt-4">
        <a class="link text-white" [routerLink]="['/sign-in']">Sign in instead</a>
        <p class="mb-0">or</p>
        <a class="link text-white" [routerLink]="['/']">Join as a guest</a>
      </div>

    </form>
  </main>
</div>
