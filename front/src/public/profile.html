<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/profile.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <title>Profile</title>
</head>

<body>
    <div class="container-fluid bootstrap snippets bootdey">
        <div class="row ">
            <div class="profile-nav col-md-3 text-white p-6">
                <div class="user-heading round">
                    <img src="images/profile_picture.jpg" alt="profilePic" class="rounded-circle .img-fluid">
                </div>
                <div class="row text-inherit m-0 d-flex align-items-center">
                    <div class="col fs-2 ps-0">
                        User Name
                    </div>
                    <div class="col-2 btn-setting">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                <i class="fa fa-regular fa-gear"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row fs-5">
                    <div class="col">
                        4k <small>Following</small>
                    </div>
                    <div class="col">
                        10k <small>Followers</small>
                    </div>
                </div>
                <div class="btn-follow">
                    <button class="btn btn-primary btn-round">Follow</button>
                </div>
                <hr>
            </div>


            <div class="profile-info col-md-9 p-6">

            </div>
        </div>
    </div>
    </div>
</body>

</html>
