<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <title>Alist | Register</title>
    <link href="styles/sign-in.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>

            <img class="mb-4" src="images/alistLogo.svg" alt="" width="250" height="150">

            <div class="form-floating mb-2 rounded">
                <input type="text" class="form-control" id="floatingInput" placeholder="user">
                <label for="floatingInput" class="text-muted">Username</label>
            </div>
            <div class="form-floating mb-4 rounded">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="text-muted">Email address</label>
            </div>
            <div class="form-floating mb-2 rounded">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="text-muted">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="text-muted">Repeat password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> I agree to the <a class="text-white" href="#">Terms of
                        service</a>
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

        </form>
    </main>



</body>

</html>
