<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="styles/top-list.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>AList</title>
</head>

<body class="text-center">
  <div class="list-group w-100 m-auto">
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-1">
            <a class="navbar-brand" href="index.html">
              <img src="images/alistLogo.svg" alt="" width="80" height="30">
            </a>
          </div>
          <div class="col-3 d-flex justify-content-around ps-5 pe-2">
            <i class="fa-regular fa-compass fa-xl"></i>
          </div>
          <div class="col-4 ps-0">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
          <div class="col-4 d-flex justify-content-around">
            <i class="fa-regular fa-heart fa-xl"></i>
            <i class="fa-regular fa-user fa-xl"></i>
          </div>
        </div>
      </div>
    </nav>
    <div class="border list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <img src="https://github.com/twbs.png" alt="twbs" width="75" height="75" class="rounded-circle flex-shrink-0">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="topics">@TopName @TopName @TopName</h6>
          <a class="username text-black text-decoration-none w-25" href="#">
            <h4 class="text-left w-25">UserName</h4>
          </a>
        </div>
      </div>
    </div>
    <div
      class="w-100 list-group-item list-group-item-action d-flex gap-3 py-3 text-center justify-content-*-center align-items-center"
      aria-current="true">
      <div class="top w-75 m-auto justify-content-*-center align-items-center">
        <h2 class="topName">TOPNAME</h2>
        <ol class="m-auto p-0 w-100 d-flex flex-column">
          <li>Lebron James <img src="https://github.com/twbs.png" alt="twbs" width="45" height="45"
              class="itemImage rounded-circle flex-shrink-0"></li>
          <li>Le <img src="https://github.com/twbs.png" alt="twbs" width="45" height="45"
              class="itemImage rounded-circle flex-shrink-0"></li>
        </ol>
      </div>
    </div>
    <div class="w-100 list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="w-auto m-auto">
        <img class="downvoteIcon" src="images/downvoteIcon.svg" alt="" width="35" height="35">
        <img class="upvoteIcon" src="images/upvoteIcon.svg" alt="" width="35" height="35">
      </div>
      <img class="shareIcon m-auto" src="images/shareIcon.svg" alt="" width="35" height="35">
    </div>
    <div class="commentSection w-100 bg-light">
      <input class="w-75 m-3" type="text" id="newComment" name="newComment" required minlength="1" maxlength="140">
      <div class="comment w-100">
        <div class="border list-group-item list-group-item-action d-flex gap-3 py-3 h-25" aria-current="true">
          <img src="https://github.com/twbs.png" alt="twbs" width="25 " height="25"
            class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100">
            <div>
              <a class="username text-black text-decoration-none w-25" href="#">
                <p class="userName text-left w-25 font-weight-bold ">UserName</p>
              </a>
              <p>Esto es un comentario.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
