<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="styles/top-list.css" rel="stylesheet">
    <title>Title</title>
</head>

<body class="text-center">
    <div class="list-group w-100 m-auto">
        <div class="border bg-white d-flex gap-3 py-3">
            <img src="https://github.com/twbs.png" alt="twbs" width="75" height="75"
                class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="topics">@Basketball @NBA @Sports</h6>
                    <a class="username text-black text-decoration-none w-25" href="#">
                        <h4 class="text-left w-25">UserName</h4>
                    </a>
                </div>
            </div>
        </div>
        <div class="w-100 bg-white text-black d-flex gap-3 py-3 text-center justify-content-*-center align-items-center"
            aria-current="true">
            <div class="top w-75 m-auto">
                <h2 class="topName">TOPNAME</h2>
                <ol class="m-auto p-0 w-100">
                    <li>
                        Lebron James <img src="https://github.com/twbs.png" alt="twbs" width="45" height="45"
                            class="itemImage rounded-circle">
                    </li>
                    <li>
                        Anthony Davis <img src="https://github.com/twbs.png" alt="twbs" width="45" height="45"
                            class="itemImage rounded-circle">
                    </li>
                    <li>
                        Kevin Durant <img src="https://github.com/twbs.png" alt="twbs" width="45" height="45"
                            class="itemImage rounded-circle">
                    </li>
                </ol>
            </div>
        </div>
        <div class="w-100 list-group-item list-group-item-action d-flex">
            <div class="w-auto m-auto">
                <img class="downvoteIcon" src="images/downvoteIcon.svg" alt="" width="35" height="35">
                <img class="upvoteIcon" src="images/upvoteIcon.svg" alt="" width="35" height="35">
            </div>
            <img class="shareIcon m-auto" src="images/shareIcon.svg" alt="" width="35" height="35">
        </div>
        <div class="commentSection w-100 bg-light">
            <input class="w-75 m-3" type="text" id="newComment" name="newComment" required minlength="1"
                maxlength="140">
            <div class="comment w-100">
                <div class="border bg-white d-flex gap-3 py-3">
                    <img src="https://github.com/twbs.png" alt="twbs" width="25 " height="25"
                        class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100">
                        <div>
                            <a class="username text-black text-decoration-none w-25" href="#">
                                <p class="userName text-left w-25 font-weight-bold ">UserName</p>
                            </a>
                            <p>Esto es un comentario.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
